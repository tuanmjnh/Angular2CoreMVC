<div bsModal #childModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{title}}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="childModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-content select=".modal-body"></ng-content>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="{{btnAction}}">
                <span class="btn btn-secondary" (click)="childModal.hide()">{{btnCancel}}</span>
            </div>
        </div>
    </div>
</div>
